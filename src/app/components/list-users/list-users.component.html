<div class="mb-4 flex justify-between items-center w-full gap-4">
  <h2 class="text-2xl font-bold text-white">Usuários Cadastrados</h2>
  <app-button buttonText="Sair" (onClick)="logout()"></app-button>
</div>


<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  @for (user of users; track user.id) {
  <div class="bg-white p-4 md:p-6 lg:p-8 rounded-lg border border-gray-300 shadow transition duration-300">
    <p class="font-bold text-gray-700"><span class="text-gray-500">ID:</span> {{ user.id }}</p>
    <p class="text-gray-600"><span class="font-semibold text-gray-800">Nome:</span> {{ user.name }}</p>
    <p class="text-gray-600"><span class="font-semibold text-gray-800">Email:</span> {{ user.email }}</p>
  </div>
  }@empty {
  <p class="text-gray-300">Nenhum usuário cadastrado.</p>
  }
</div>
